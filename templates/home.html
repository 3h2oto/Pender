{% extends "components/layout.html" %} {% block content %}

<style>
  {% include "home.css" %}
</style>

<body>
  <div class="home-content">
    <div class="search-content">
      <h1 class="search-title">იპოვე ოჯახის ახალი მეგობარი</h1>
      <form
        class="search-form"
        hx-get="/search"
        hx-params="*"
        hx-push-url="true"
        hx-boost="true"
        hx-swap="outerHTML"
        hx-trigger="submit[search(this)]"
        hx-target="body"
      >
        <img src="/assets/icons/search.svg" class="search-icon" alt="Search" />
        <input
          type="text"
          name="breed"
          class="search-input"
          placeholder="მაგ: ცხოველის ჯიში"
        />
        <button
          type="button"
          class="search-button"
          onmousedown="toggleFilters()"
        >
          <img src="/assets/icons/filter.svg" alt="Filter" />
          ფილტრი
        </button>
        <input type="submit" class="search-submit" value="ძებნა" />
      </form>
    </div>

    <!-- MOBILE FORM -->
    <form
      class="mobile-search-form"
      hx-get="/search"
      hx-params="*"
      hx-push-url="true"
      hx-boost="true"
      hx-swap="outerHTML"
      hx-trigger="submit[search(this)]"
      hx-target="body"
    >
      <img src="/assets/icons/search.svg" class="search-icon" alt="Search" />
      <input
        type="text"
        name="breed"
        class="search-input"
        placeholder="მაგ: ცხოველის ჯიში"
      />
      <button type="button" class="search-button" onmousedown="toggleFilters()">
        <img src="/assets/icons/filter.svg" alt="Filter" />
      </button>
      <input type="submit" class="search-submit" value="ძებნა" />
    </form>
  </div>

  <!-- FILTERS MODAL -->
  <div id="filtersModal" class="modal">
    <div class="modal-content">
      <div class="modal-title">
        <h1>დამატებით ფილტრი</h1>
        <img
          src="/assets/icons/close.svg"
          alt="Close"
          class="close"
          onmousedown="toggleFilters()"
        />
      </div>
      <div class="modal-line"></div>
      <form name="filtersForm" onsubmit="saveFilters(this, event)">
        <p>ტიპი</p>
        <div
          class="input-div"
          input-name="post_type"
          onmousedown="selectChip(event)"
        >
          <div class="chip" id="selling">იყიდება</div>
          <div class="chip" id="adopting">შეფარება</div>
          <div class="chip" id="meeting">შეჯვარება</div>
        </div>
      </form>
    </div>
  </div>
  <script src="/static/js/home.js"></script>
</body>
{% endblock content %}
