{% extends "components/layout.html" %} {% block content %}

<style>
  {% include "search.css" %}
  {% include "posts.css" %}
</style>

<body>
  <div class="search-content">
    <div class="search-header">
      <h1>{{ tr.SEARCH.found }} {{ count }} {{ tr.SEARCH.posts }}</h1>
      <form
        class="search-actions"
        hx-get="/search"
        hx-params="*"
        hx-push-url="true"
        hx-boost="true"
        hx-swap="outerHTML"
        hx-trigger="submit[search(this)]"
        hx-target="body"
      >
        <div class="search-input">
          <div class="input-div">
            <img src="/assets/icons/search.svg" alt="Search" />
            <input
              type="text"
              name="breed"
              placeholder="{{ tr.HOME.search_input }}"
            />
          </div>

          <input type="submit" value="{{ tr.HOME.search }}" />
        </div>

        <div class="search-filters">
          <button
            type="button"
            class="filters-btn"
            onmousedown="toggleFilters()"
          >
            <img src="/assets/icons/filter.svg" alt="Filter" />
            {{ tr.HOME.filter }}
            <div class="filters-num">1</div>
          </button>
          <button type="button" onmousedown="toggleSort()">
            <img src="/assets/icons/sort.svg" alt="Sort" />
            {{ tr.SEARCH.sort }}
          </button>
        </div>
      </form>
    </div>
    <div class="search-line"></div>
    <div class="posts">{% include "components/posts.html" %}</div>
  </div>

  <!-- FILTERS MODAL -->
  {% include "components/filters.html" %}

  <script async src="/static/js/home.js"></script>
  <script src="/static/js/search.js"></script>
</body>
{% endblock content %}
