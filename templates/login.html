{% extends "components/layout.html" %} {% block content %}

<style>
  {% include "auth.css" %}
</style>

<body>
  <div class="form-div">
    <div class="header">
      <a href="/#" hx-boost="true" class="header-logo">
        <img src="/assets/logo.svg" alt="Logo" />
        <h1>Pender</h1>
      </a>
      <div class="header-lang">
        <img src="/assets/icons/geo.svg" alt="Geo" />
        <p>{{lang}}</p>
      </div>
    </div>

    <form
      hx-post="/login"
      hx-target=".msg"
      hx-on:htmx:after-request="loginStatus()"
      hx-trigger="submit[validateForm('loginForm')]"
      class="auth-form"
      name="loginForm"
    >
      <div class="title-div">
        <h1 class="auth-form-title">{{ tr.AUTH.login }}</h1>
        <p>{{tr.AUTH.title_helper_login}}</p>
      </div>

      <!-- EMAIL INPUT -->
      <div class="input-group">
        <img
          src="/assets/icons/email.svg"
          alt="Password"
          class="icon-svg icon"
        />
        <input
          type="text"
          name="email"
          placeholder="{{ tr.AUTH.email }}"
          aria-label="Email"
        />
      </div>

      <!-- PASSWORD INPUT -->
      <div class="input-group">
        <img
          src="/assets/icons/password.svg"
          alt="Password"
          class="icon-svg icon"
        />
        <input
          type="password"
          name="password"
          placeholder="{{ tr.AUTH.password }}"
          aria-label="Password"
        />
        <a
          href="/reset-password#"
          hx-boost="true"
          hx-swap="outerHTML"
          hx-target="body"
          hx-push-url="true"
          class="forgot-password"
          >{{ tr.AUTH.reset_password }}</a
        >
      </div>

      <input type="submit" class="auth-submit" value="{{ tr.AUTH.login }}" />

      <div class="auth-option">
        {{ tr.AUTH.option_login }}
        <a
          href="/register#"
          hx-boost="true"
          hx-swap="outerHTML"
          hx-target="body"
          hx-push-url="true"
          >{{ tr.AUTH.register }}</a
        >
      </div>

      <div class="msg"></div>
    </form>
  </div>

  <script src="/static/js/auth.js"></script>
</body>
{% endblock content %}
