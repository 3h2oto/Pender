{% extends "components/layout.html" %} {% block content %}
<link rel="stylesheet" href="/static/css/auth.css" />

<body>
  <div class="form-div">
    <form
      hx-post="/login"
      hx-target=".msg"
      hx-trigger="submit[validateForm('loginForm')]"
      class="auth-form"
      name="loginForm"
    >
      <p class="auth-form-title">{{ tr.AUTH.login }}</p>

      <!-- EMAIL INPUT -->
      <label for="email" class="input-label">{{ tr.AUTH.email }}</label>
      <div class="input-group">
        <i class="fa fa-envelope icon"></i>
        <input type="text" name="email" aria-label="Email" />
      </div>

      <!-- PASSWORD INPUT -->
      <label for="password" class="input-label">{{ tr.AUTH.password }}</label>
      <div class="input-group">
        <i class="fa-solid fa-lock icon"></i>
        <input type="password" name="password" aria-label="Password" />
      </div>
      <input type="submit" value="{{ tr.AUTH.login }}" />
      <div class="auth-options">
        <a href="/reset-password" aria-label="Forgot Password"
          >{{ tr.AUTH.reset_password }}</a
        >
        <a href="/register" aria-label="Register">{{ tr.AUTH.register }}</a>
      </div>

      <div class="msg"></div>
    </form>
  </div>

  <script src="/static/js/auth.js"></script>
</body>
{% endblock content %}
