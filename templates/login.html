{% extends "components/layout.html" %} {% block content %}

<style>
  {% include "auth.css" %}
</style>

<body>
  <div class="form-div">
    <form
      hx-post="/login"
      hx-target=".msg"
      hx-trigger="submit[validateForm('loginForm')]"
      class="auth-form"
      name="loginForm"
    >
      <p class="auth-form-title">{{ tr.AUTH.login }}</p>

      <!-- EMAIL INPUT -->
      <div class="input-group">
        <i class="fa fa-envelope icon"></i>
        <input
          type="text"
          name="email"
          placeholder="{{ tr.AUTH.email }}"
          aria-label="Email"
        />
      </div>

      <!-- PASSWORD INPUT -->
      <div class="input-group">
        <i class="fa-solid fa-lock icon"></i>
        <input
          type="password"
          name="password"
          placeholder="{{ tr.AUTH.password }}"
          aria-label="Password"
        />
        <a href="/reset-password" class="forgot-password"
          >{{ tr.AUTH.reset_password }}</a
        >
      </div>

      <input type="submit" class="auth-submit" value="{{ tr.AUTH.login }}" />
      <div class="auth-option">
        <div class="option-line"></div>
        <a
          href="/register#"
          hx-boost="true"
          hx-swap="outerHTML"
          hx-target="body"
          hx-push-url="true"
          >{{ tr.AUTH.register }}</a
        >
        <div class="option-line"></div>
      </div>

      <div class="msg"></div>
    </form>
  </div>

  <script src="/static/js/auth.js"></script>
</body>
{% endblock content %}
