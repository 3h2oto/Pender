<div class="header" style="cursor: pointer">
  <a
    role="link"
    hx-get="/"
    hx-boost="true"
    hx-swap="outerHTML"
    hx-target="body"
    hx-push-url="true"
    hx-trigger="mousedown"
    class="header-logo"
  >
    <img src="/assets/logo.svg?v={{ ver }}" alt="Logo" />
    <h1>Pender</h1>
  </a>
  <a role="link" onmousedown="changeLang('{{ lang }}')" class="header-lang">
    <img src="/assets/icons/{{lang}}.svg" alt="Flag" />
    <p>{{lang}}</p>
  </a>
</div>
