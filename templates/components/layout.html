<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pet Meeting Website" />

    {% include "components/imports.html" %}

    <title>Pender</title>
  </head>
  <body>
    <!-- NAVBAR -->
    {% include "components/navbar.html" %}

    <!-- PAWS -->
    {% include "components/paws.html" %}

    <!-- prettier-ignore -->
    <div class="main-content">
    {% block content %}{% endblock content %}
    </div>

    {% if route not in ['/register', '/login', '/upload', '/reset-password'] %}
    <a
      role="button"
      hx-get="/upload"
      hx-boost="true"
      hx-swap="outerHTML"
      hx-target="body"
      hx-push-url="true"
      hx-trigger="mousedown"
      class="plus-btn"
      aria-label="Upload"
    >
      <img src="/assets/icons/plus.svg" alt="Plus Button" />
    </a>
    {% endif %}

    <!-- prettier-ignore -->
    {% include "components/footer.html" %}

    <script>
      window.addEventListener("load", async function () {
        const body = document.querySelector("body");
        body.style.opacity = 1;
      });
    </script>
    <script src="/static/js/navbar.js"></script>
  </body>
</html>
