<!doctype html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:v="urn:schemas-microsoft-com:vml"
  xmlns:o="urn:schemas-microsoft-com:office:office"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Reset Code</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        font-weight: bold;
        background-color: #fff;
        color: #0b4062;
        line-height: 1.6;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #39bfb2;
        padding: 20px;
        border-radius: 20px;
      }

      .header {
        text-align: center;
        padding: 20px 0;
        background-color: #ffffeb;
        border-radius: 20px;
        color: #0b4062;
      }

      .content {
        padding: 20px;
        font-size: 18px;
        font-weight: bold;
        color: #0b4062 !important;
      }

      .reset-code {
        font-size: 24px;
        font-weight: bold;
        color: #ffffeb;
        text-align: center;
        margin-bottom: 20px;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Confirmation Code</h1>
      </div>
      <div class="content">
        <div class="reset-code">{{code}}</div>
      </div>
    </div>
  </body>
</html>
