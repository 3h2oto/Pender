{% extends "components/layout.html" %} {% block content %}
<link rel="stylesheet" href="static/css/auth.css" />
<link rel="stylesheet" href="static/css/upload.css" />

<body>
  <div class="form-div">
    <form hx-post="/upload" class="auth-form" name="uploadForm">
      <p class="auth-form-title">{{ tr.NAV.upload }}</p>

      <!-- ANIMAl INPUT -->
      <label for="animal" class="input-label">{{ tr.UPLOAD.animal }}</label>
      <div class="input-group">
        <i class="fa fa-paw icon"></i>
        <div
          aria-label="Animal"
          class="form-input dropdown-div"
          onclick="toggleDropdown()"
        ></div>
        <i class="fa fa-caret-down icon-right"></i>

        <input type="hidden" name="animal" value="" class="dropdown-input" />
      </div>

      <div class="dropdown">
        <div class="dropdown-content">
          <p id="dog">{{ tr.ANIMALS.dog }}</p>
        </div>
      </div>

      <!-- BREED INPUT -->
      <label for="breed" class="input-label">{{ tr.UPLOAD.breed }}</label>
      <div class="input-group">
        <i class="fa-solid fa-dna icon"></i>
        <input type="text" name="breed" aria-label="Breed" class="form-input" />
        <i class="fa-solid fa-dna icon"></i>
      </div>

      <button type="button" class="next-btn" onclick="validateForm()">
        <i class="fa-solid fa-arrow-right-long"></i>
      </button>

      <div class="msg"></div>
    </form>
  </div>

  <script src="/static/js/upload.js"></script>
</body>
{% endblock content %}
