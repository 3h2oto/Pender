<!-- ANIMAl INPUT -->
<label for="post_type" class="input-label">{{ tr.UPLOAD.post_type }}</label>
<div class="input-group">
  <i class="fa fa-signs-post icon dropdown-icon"></i>
  <div
    aria-label="Post Type"
    class="form-input dropdown-div"
    onclick="toggleDropdown()"
    target="post_type"
  ></div>
  <i class="fa fa-caret-down icon-right"></i>

  <input type="hidden" name="post_type" value="" class="dropdown-input" />
</div>

<div class="dropdown">
  <div class="dropdown-content">
    <p id="selling" data-target="post_type">{{ tr.POSTTYPE.selling }}</p>
    <p id="meeting" data-target="post_type">{{ tr.POSTTYPE.meeting }}</p>
    <p id="adopting" data-target="post_type">{{ tr.POSTTYPE.adopting }}</p>
  </div>
</div>

<!-- PRICE INPUT -->
<label for="price" class="input-label price-hidden" style="display: none"
  >{{ tr.UPLOAD.price }}</label
>
<div class="input-group price-hidden" style="display: none">
  <i class="fa-solid fa-tag icon"></i>
  <input type="hidden" name="price" aria-label="Price" class="form-input" />
</div>

<button type="button" class="next-btn" onclick="validateForm()">
  <i class="fa-solid fa-arrow-right-long"></i>
</button>
