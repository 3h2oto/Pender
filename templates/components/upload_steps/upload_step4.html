<!-- PHONE INPUT -->
<label for="age_years" class="input-label">{{ tr.AUTH.phone }}</label>
<div class="input-group">
  <i class="fa-solid fa-phone icon"></i>
  <input
    type="text"
    name="phone"
    aria-label="Phone"
    class="form-input"
    value=""
  />
</div>

<!-- AGE MONTHS INPUT -->
<label for="description" class="input-label">{{ tr.UPLOAD.description }}</label>
<div class="input-group">
  <i class="fa-solid fa-clipboard textarea-icon"></i>
  <textarea
    type="text"
    name="description"
    aria-label="Description"
    class="form-input description-input"
  ></textarea>
</div>

<button
  type="button"
  class="next-btn"
  onclick="validateForm()"
  aria-label="Next"
>
  <i class="fa-solid fa-arrow-right-long"></i>
</button>
