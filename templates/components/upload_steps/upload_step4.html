<!-- PHONE INPUT -->
<div class="input-group">
  <i class="fa-solid fa-phone icon"></i>
  <input
    type="text"
    name="phone"
    aria-label="Phone"
    class="form-input"
    placeholder="{{ tr.AUTH.phone }}"
  />
</div>

<!-- DESCRIPTION INPUT -->
<div class="input-group">
  <i class="fa-solid fa-clipboard textarea-icon"></i>
  <textarea
    type="text"
    name="description"
    aria-label="Description"
    class="form-input description-input"
    placeholder="{{ tr.UPLOAD.description }}"
  ></textarea>
</div>

<button
  type="button"
  class="next-btn"
  onclick="validateForm()"
  aria-label="Next"
>
  <i class="fa-solid fa-arrow-right-long"></i>
</button>
