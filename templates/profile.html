{% extends "components/layout.html" %} {% block content %}
<style>
  {% include "profile.css" %}
</style>

<body>
  <div class="container">
    <div class="left-div">
      <p class="profile-tab active-profile-tab" onclick="switchTab(this)">
        <i class="fa-solid fa-user"></i>
        {{ tr.NAV.profile }}
      </p>
      <p class="posts-tab" onclick="switchTab(this)">
        <i class="fa-solid fa-image"></i>
        {{ tr.PROFILE.posts }}
      </p>
    </div>
    <div class="right-div profile-info">
      <div class="form-container">
        <h2>{{tr.PROFILE.edit_details}}</h2>
        <form hx-post="/api/edit-profile" hx-trigger="submit" hx-target=".msg">
          <!-- NAME INPUT -->
          <div class="form-group">
            <label for="name"> {{ tr.AUTH.name }} </label>
            <div class="input-group">
              <i class="fa-solid fa-user input-icon"></i>
              <input
                type="text"
                name="name"
                value="{{ claims.name }}"
                aria-label="Name"
              />
            </div>
          </div>

          <!-- EMAIL INPUT -->
          <div class="form-group">
            <label for="email">{{ tr.AUTH.email }}</label>
            <div class="input-group">
              <i class="fa-solid fa-envelope input-icon"></i>
              <input
                type="text"
                name="email"
                value="{{ claims.email }}"
                aria-label="Email"
              />
            </div>
          </div>

          <!-- PHONE INPUT -->
          <div class="form-group">
            <label for="phone"> {{ tr.AUTH.phone }} </label>
            <div class="input-group">
              <i class="fa-solid fa-phone input-icon"></i>
              <input
                type="text"
                name="phone"
                value="{{ claims.phone }}"
                aria-label="Phone"
              />
            </div>
          </div>

          <!-- CITY INPUT -->
          <div class="form-group">
            <label for="city"> {{ tr.AUTH.city }} </label>
            <div class="input-group">
              <i class="fa-solid fa-location-dot input-icon"></i>
              {% include "components/cities.html" %}
            </div>
          </div>

          <!-- FACEBOOK INPUT -->
          <div class="form-group">
            <label for="phone"> {{ tr.PROFILE.facebook }} </label>

            <div class="input-group">
              <i class="fa-brands fa-facebook input-icon"></i>
              <!-- prettier-ignore -->
              <input
              type="text"
              name="facebook"
              {% if claims.facebook != ' ' and claims.facebook != ''  %}
                value="{{ claims.facebook }}"
              {% else %}
                placeholder="{{ tr.PROFILE.facebook_ex }}"
              {% endif %}
              aria-label="Facebook"
            />
            </div>
          </div>

          <input type="hidden" name="id" value="{{claims.id}}" />
          <input type="hidden" name="password" value="" />

          <button type="submit">{{ tr.PROFILE.save_changes }}</button>

          <p class="msg"></p>
        </form>
      </div>
    </div>
    <div class="right-div posts-info">posts</div>
  </div>

  <script src="/static/js/profile.js"></script>
</body>
{% endblock content %}
